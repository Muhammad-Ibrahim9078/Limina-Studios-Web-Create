<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <title>Limina Studios</title>
  <link rel="icon" href="../images/Limina Studios favicon.png">
</head>
<body>


    <style>
        ul li:hover{
            color: #da3939;
        }
        select option {
            color: #000000;
        }

        
    </style>

<!-- Top Header -->
    <header class="mt-[20px] mb-[20px]">
        <section class="flex justify-center items-center gap-20">
            <div>
                <img src="../images/Logo.png" alt="Limina Studios Logo" width="200" height="200">
            </div>
            <nav>
                <ul class="flex justify-center gap-[20px]">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li>
                        <select name="services" id="services" onchange="location = this.value;" class="w-[85px] cursor-pointer">
                            <option value="#">Services</option>
                            <option value="#">Web Development</option>
                            <option value="#">App Development</option>
                            <option value="#">Facilities Management</option>
                            <option value="#">Photography & Videos</option>
                        </select>
                    </li>
                    <li>
                        <select name="industries" id="industries" onchange="location = this.value;" class="w-[90px] cursor-pointer">
                            <option value="#">Industries</option>
                            <option value="#">Real State & Architecture</option>
                            <option value="#">Education</option>
                            <option value="#">Museum & Gallery</option>
                        </select>
                    </li>
                    <li>
                        <select name="Resources" id="Resources" onchange="location = this.value;" class="cursor-pointer">
                            <option value="#">Resources</option>
                            <option value="#">About</option>
                            <option value="#">Partners</option>
                            <option value="#">Blog</option>
                        </select>
                    </li>
                </ul>
            </nav>
            
            <div>
                <img src="../images/dta icon.png" alt="dta icon" width="70" height="70" class="cursor-pointer">
            </div>
            <button class="bg-[#ee5252] text-white py-3 px-8 rounded cursor-pointer">Contact</button>
        </section>
    </header>
    <hr border="1" class="border-gray-200 my-4">



</body>
</html>
